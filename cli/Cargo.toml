[package]
name = "solana-foundation-delegation-program-cli"
version = "1.0.0"
edition = "2018"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
license = "Apache-2.0"
description = "Solana Foundation Delegation Program Command-line Utility"
repository = "https://github.com/solana-labs/stake-o-matic"
readme = "README.md"

[[bin]]
name = "solana-foundation-delegation-program"
path = "src/main.rs"

[dependencies]
clap = "2.33.3"
solana-account-decoder = "=1.7.0"
solana-clap-utils = "=1.7.0"
solana-cli-config = "=1.7.0"
solana-client = "=1.7.0"
solana-foundation-delegation-program-registry = { path = "../program" }
solana-logger = "=1.7.0"
solana-remote-wallet = "=1.7.0"
solana-sdk = "=1.7.0"
tokio = { version = "1", features = ["full"] }
