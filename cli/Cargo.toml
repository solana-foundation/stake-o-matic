[package]
name = "solana-foundation-delegation-program-cli"
version = "1.0.0"
edition = "2018"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
license = "Apache-2.0"

[[bin]]
name = "solana-foundation-delegation-program"
path = "src/main.rs"

[dependencies]
clap = "2.33.3"
solana-account-decoder = "=1.6.8"
solana-clap-utils = "=1.6.8"
solana-cli-config = "=1.6.8"
solana-client = "=1.6.8"
solana-foundation-delegation-program-registry = { path = "../program" }
solana-logger = "=1.6.8"
solana-remote-wallet = "=1.6.8"
solana-sdk = "=1.6.8"
tokio = { version = "1", features = ["full"] }
